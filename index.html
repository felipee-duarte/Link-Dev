<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>duarte.dev/links</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
       <section>
        <img src="assets/Imagec.jpg" alt="Foto de Felipe Duarte">
        <div class="h1">
            <h1>Felipe Duarte</h1>
        </div>
        <div class="button">
            <button><a href="https://felipee-duarte.github.io/Portifolio/" target="_blank">Portifólio</a></button>
            <button><a href="#">Repositórios e Projetos</a></button>
        </div>  
       </section>

        <section class="form">
            <h2>Entre em contato</h2>
            <form action="#" method="post">
    
                <!-- Nome -->
                <div class="form-group">
                <input type="text" id="nome" name="nome" placeholder="Seu nome"         required>
                </div>
    
                <!-- Email -->
                <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Seu e-mail" required>
                </div>
    
                <!-- Tipo de proposta -->
                <div class="form-group">
                <select id="tipo" name="tipo" required>
                    <option value="" disabled selected>Selecione uma opção</option>
                    <option value="freelance">Proposta de freelance</option>
                    <option value="emprego">Proposta de emprego</option>
                </select>
                </div>
    
                <!-- Mensagem -->
                <div class="form-group">
                <textarea id="mensagem" name="mensagem" rows="5"        placeholder="Escreva sua mensagem..."></textarea>
                </div>
    
                <!-- Botão -->
                <button type="submit" class="btn">Enviar</button>
            </form>
        </section>

       </div>
    </main>
</body>
</html>
