<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>duarte.dev-links</title>
    <link rel="stylesheet" href="estilos/style.css" />
    <link rel="stylesheet" href="estilos/mediaquery.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sriracha&display=swap");
    </style>
  </head>
  <body>
    <main>
      <section>
        <img src="assets/Imagec.jpg" alt="Foto de Felipe Duarte" />
        <div class="h1">
          <h1>Felipe Duarte</h1>
        </div>
        <div class="button">
          <a href="https://felipee-duarte.github.io/Portifolio/" target="_blank"
            >Portifólio</a
          >
          <a href="repositorios.html" target="_blank"
            >Repositórios e Projetos</a
          >
        </div>
      </section>

      <section class="form">
        <h2>Entre em contato</h2>

        <form id="formulario">
          <div class="form-group">
            <input
              type="text"
              id="nome"
              name="nome"
              placeholder="Seu nome"
              required
            />
          </div>

          <div class="form-group">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Seu e-mail"
              required
            />
          </div>

          <div class="form-group">
            <select id="tipo" name="opcao" required>
              <option value="" disabled selected>Selecione uma opção</option>
              <option value="freelance">Proposta de freelance</option>
              <option value="emprego">Proposta de emprego</option>
            </select>
          </div>

          <div class="form-group">
            <textarea
              id="mensagem"
              name="mensagem"
              rows="5"
              placeholder="Escreva sua mensagem..."
            ></textarea>
          </div>

          <button type="submit" class="btn">Enviar</button>
        </form>

        <p id="resposta"></p>
      </section>
    </main>

    <div class="linha-decorativa"></div>

    <div class="social-links">
      <a href="https://www.instagram.com/felipeds.dev/" target="_blank">
        <ion-icon name="logo-instagram"></ion-icon>
      </a>
      <a href="https://github.com/felipee-duarte" target="_blank">
        <ion-icon name="logo-github"></ion-icon>
      </a>
      <a
        href="https://www.linkedin.com/in/felipe-duarte-793375348?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=ios_app"
        target="_blank"
      >
        <ion-icon name="logo-linkedin"></ion-icon>
      </a>
    </div>

    <footer>
      <p>
        duarte.dev<br />&copy;2025 por Felipe Duarte<br />Todos os direitos
        reservados
      </p>
    </footer>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script>
      const form = document.getElementById("formulario");
      const resposta = document.getElementById("resposta");

      form.addEventListener("submit", async (e) => {
        e.preventDefault(); // Evita recarregar a página

        const dados = {
          nome: document.getElementById("nome").value,
          email: document.getElementById("email").value,
          opcao: document.getElementById("tipo").value,
          mensagem: document.getElementById("mensagem").value,
        };

        try {
          const resp = await fetch("http://localhost:3000/enviar", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(dados),
          });

          const resultado = await resp.json();

          resposta.textContent = resultado.message;
          resposta.style.color = "green";

          form.reset(); // limpa o formulário
        } catch (error) {
          resposta.textContent = "❌ Erro ao enviar. Tente novamente.";
          resposta.style.color = "red";
        }
      });
    </script>
  </body>
</html>
